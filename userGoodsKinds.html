<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="userGoodsKinds.css">
  <script src="userGoodsKinds.js" defer></script>
  <script src="https://unpkg.com/hangul-js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" ></script>
  <title>Document</title>
</head>
<body>
  <div class="calendar-wrap">

    <div class='header' style="text-align: center;">
      <button class="go-prev">이전</button>
      <span class="month-year"></span>
      <button class="go-next">다음</button>
      
    <div class = "select">
      <select name="year">
          <option>연도</option>
          <option>2024</option>
          <option>2023</option>
          <option>2022</option>
          <option>2021</option>
      </select>

      <select name="month">
          <option>월</option>
          <option>01</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
      </select>

       <button class="select-button">선택</button>
      
    </div>
      
    </div>

    <table class="calendar">
      <thead>
        <tr>
          <th class="day-title" scope="col">일</th>
          <th class="day-title" scope="col">월</th>
          <th class="day-title" scope="col">화</th>
          <th class="day-title" scope="col">수</th>
          <th class="day-title" scope="col">목</th>
          <th class="day-title" scope="col">금</th>
          <th class="day-title" scope="col">토</th>
        </tr>
      </thead>
      <tbody>
        <tr class="week">
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
        </tr>
        <tr class="week">
          <td class="row"><span class="day-number"></span></td> 
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>   
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
        </tr>
        <tr class="week">
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
        </tr>
        <tr class="week">
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
        </tr>
        <tr class="week">
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
        </tr>

        <tr class="week">
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
          <td class="row"><span class="day-number"></span></td>
        </tr>
        
      </tbody>
    </table>

  </div>

</body>
</html>
